<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = prompt()
        let number2 = prompt()
        number = parseInt(number)
        number2 = parseInt(number2)
        if(number%number2==1)
        document.writeln(number+"%"+number2+" is "+(number+number2)+" and therefore is an odd number")
        else {
            document.writeln(number+"%"+number2+" is "+(number+number2)+" and therefore is not an odd number")
        }
    </script>
</body>
</html>
