<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum = 1;
        for (let i = 1; i <= 100; i++) {
            if(i%3===0) {
                 document.writeln(sum + " + " + i + " = " + (sum + i) + "<br>");
                 sum += i;
            }
        }
    </script>
</body>
</html>
